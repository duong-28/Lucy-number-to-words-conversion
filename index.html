<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input[type="number"] { padding: 8px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .output { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Number to Words Converter</h1>
    <form id="convertForm">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" required>
        <button id="button" type="submit">Convert</button>
    </form>

    <div class="output" id="output"></div>

    <script src="NumbersToWords.js"></script> <!-- JavaScript file for conversion logic -->

    <script>
        // Get the button element
        var button = document.getElementById('button');

        // Attach the event listener
        button.addEventListener('click', (event) => {
            event.preventDefault();  // Prevent form submission

            // Get the number input value
            var input = document.getElementById('number').value;

            // Ensure the input is a valid number
            if (input === "" || isNaN(input)) {
                alert("Please enter a valid number.");
                return;
            }

            // Convert the number to words and display the result
            var result = NumbersToWords.convert(input);
            alert(`Number: ${input} || Text: ${result}`);
        });
    </script>

</body>
</html>
